<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
</head>
<body>
    <h2>
        Invite you to fill out my questionnaire
    </h2>
    <form method="" action="">
    <h2>Interrogation</h2>       
        <label>
            That fattiness you prefer
        </label>
        <label>
            <input id = 'dont-drinl-milk' type="radio" name="fattiness" value="I-do-not-drink-milk" checked>  
            I do not drink milk        
        </label>
        <label>
            <input id = 'fat-0' type="radio" name="fattiness" value="0%">  
            0% of fat
        </label> 
        <label>
            <input id = 'fat-1.5' type="radio" name="fattiness" value="1,5%"> 
            1,5% of fat
        </label>
        <label>
            <input id = 'fat-3.2' type="radio" name="fattiness" value="3,2%">   
            3,2% of fat
        </label> 
        <br>
        <label> Consumption per week 0
            <input id = 'consumption' type="range" name="liters-per-week" min="0" max="25" title="liters per week"> 25            
        </label>    
        <br>
        <label>Select the most important factors for you: <br>
        </label>    
            <label>    
                <input id = 'cb-1'  type="checkbox" name="price"> Price <br>
            </label>
            <label>    
                <input id = 'cb-2' type="checkbox" name="quality"> Quality <br>
            </label>
            <label>    
                <input id = 'cb-3' type="checkbox" name="producer"> Producer <br>
            </label>
            <label>    
                <input id = 'cb-4' type="checkbox" name="packaging"> Packaging
        <br>
        <label>Your income
            <input id = 'income' type="number" name="incom" min="0" placeholder="UAH per mounth">  
        </label>
        <br>
        <label> Your full name
            <input id = 'full-name' type="text" name="full-name">
        </label>
        <label> age
            <input id = 'age' type="number" name="age" min="0" max="120"  required>
        </label>
        <label> 
            <input id = 'male' type="radio" name="gender" value="male"> 
            male        
        </label>
        <label> 
            <input id = 'fmale' type="radio" name="gender" value="female">
            female
        </label>
        <br>
        <label>Phone
            <input id = 'tel' type="tel" name="uresr-tel" required>
        </label>
        <br>
        <label>E-Mail
            <input id = 'email' type="email" name="user-email" placeholder="your@emailaddress">
        </label>
        <br>
        <textarea id = 'message' placeholder = "Your message">
            
        </textarea>
            <input id = 'submit' type="submit">
            <input type="reset">
    </form> 
    <h2 id = 'thanks' style = "display: none">
        Thanks You!
    </h2>
    <h2 id = 'incorrect' style = "display: none">
        Form incorrect!
    </h2>

  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
